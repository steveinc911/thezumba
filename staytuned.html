<style>
.dialog-inner-container{
	text-align:center;
}
.dialog-inner-container .fa-wifi{
	font-size:35px;
}
.dialog-inner-container p{
	text-align:left;
}
	
.dialog-inner-container h1{
	margin-top:10px;
	text-align:center;
	margin-bottom:30px;
	color:#fff;
	font-family:LeckerliOneRegular;
	font-weight:500;
	font-size:3em;
	text-shadow:
	   3px 3px 0 #d91b5c,
	 -1px -1px 0 #d91b5c,  
	  1px -1px 0 #d91b5c,
	  -1px 1px 0 #d91b5c,
	   1px 1px 0 #d91b5c;
}

.get-email .loading-anim{
	display:none;
}
	
.thank-you {
	display:none;
}
	
.dialog-inner-container .spinner{
	margin:0 auto;
}

.dialog-inner-container button.disabled{
	color:#fff !important;
	background-color:#ededed !important;
}
	



input[type=email]:focus{
	-webkit-box-shadow: 0px 0px 3px 1px rgba(0,153,255,1);
	-moz-box-shadow: 0px 0px 3px 1px rgba(0,153,255,1);
	box-shadow: 0px 0px 3px 1px rgba(0,153,255,1);
}
	
input.ng-invalid-email, input.ng-invalid-required{
	-webkit-box-shadow: 0px 0px 1px 2px rgba(255,0,0,1) !important;
	-moz-box-shadow: 0px 0px 1px 2px rgba(255,0,0,1) !important;
	box-shadow: 0px 0px 1px 2px rgba(255,0,0,1) !important;
}
	
</style>
<div class="dialog-inner-container get-email">
	<h1>Stay tuned</h1>
	<div class="loading-anim">
		<div class="spinner">
		  <div class="dot1"></div>
		  <div class="dot2"></div>
		</div>
	</div><i class="fa fa-wifi"></i>
	<p>Tickets are not out yet! Drop us your email and we will contact you about ticket releases and exciting offers...</p>
	<form name="emailForm" ng-controller="EmailController">
		<input type="email" ng-model="email.text" required id="temail" style="width:100%" name="temail" class="input input-large" placeholder="abc@company.com" /><br/>
		
		<span ng-hide="emailForm.temail.$valid"><i class="fa fa-exclamation-circle"></i>Please enter your email...</span>
		<span ng-show="emailForm.temail.$valid"><i class="fa fa-check-circle"></i> Perfect!</span>
		
		<br/><br/>
		
		<div class="ngdialog-buttons">
			<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="addEmail()" ng-class="{disabled:addClicked}" ng-disabled="addClicked">Notify me</button>
			<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">Back</button>
		</div>
	</form>
</div>
<div class="dialog-inner-container thank-you">
	<h1>Thank you</h1>
	<i class="fa fa-wifi"></i>
	<p>We will update you as soon as tickets are out.</p><br/>
	<div class="ngdialog-buttons">
		<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">Close</button>
	</div>
</div>
